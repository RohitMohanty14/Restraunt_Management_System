<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home - Restaurant</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	</head>
<nav class="navbar" th:fragment="header">
    <div class="container nav-container">
        <!-- Left: Logo -->
        <a href="#" class="logo"> <img th:src="@{/images/logo.png}" width="50px"/> RESTHO</a>

        <!-- Center: Navigation Links -->
			 <div class="nav-links">
				<a th:href="@{/}">Home</a>
				          <a th:href="@{/User/Menu/Home}">Menu</a>
				          
				          <a th:href="@{/User/Order/cart}" sec:authorize="isAuthenticated()">Cart</a>
				          <a th:href="@{/User/login}" sec:authorize="isAnonymous()">Cart</a>

				          <a th:href="@{/User/Table/myReservations}" sec:authorize="isAuthenticated()">Reservations</a>
				          <a th:href="@{/User/login}" sec:authorize="isAnonymous()">Reservations</a>
						  
						  <a th:href="@{/User/Order/myOrders}" sec:authorize="isAuthenticated()">Orders</a>
						  <a th:href="@{/User/login}" sec:authorize="isAnonymous()">Orders</a>
			</div>

        <!-- Right: Logout -->
		<div class="nav-actions">
		           <div sec:authorize="isAuthenticated()" class="user-actions-container"style="display: flex; align-items: center;gap: 1em;">
		               <a th:href="@{/User/logout}" class="btn btn-secondary">Logout</a>
					   <a th:href="@{/Admin/dashboard}" sec:authorize="hasRole('ADMIN')" class="btn btn-primary">Admin</a>
		           </div>

		           <div sec:authorize="isAnonymous()" class="user-actions-container" style="display: flex; justify-content: center;gap: 1em;">
		               <a th:href="@{/User/login}" class="btn btn-primary">Login</a>
		               <a th:href="@{/User/register}" class="btn btn-secondary">Register</a>
		           </div>
		       </div>
    </div>
</nav>


</body>
</html>

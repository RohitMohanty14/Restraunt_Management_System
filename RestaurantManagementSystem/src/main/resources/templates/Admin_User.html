<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Admin - Manage Users</title><link rel="stylesheet" th:href="@{/css/styles.css}"></head>
<body>
   	<div th:replace="~{fragments/header :: header}"></div>
    <div class="container my-2">
        <h2>User Management</h2>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
		<div class="table-container">
		<table class="content-table">
            <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td><td th:text="${user.userName}"></td><td th:text="${user.email}"></td><td th:text="${user.role}"></td>
					<td>
					    <form th:if="${!#strings.equalsIgnoreCase(user.role, 'ADMIN')}" th:action="@{/Admin/User/delete/{id}(id=${user.userId})}" method="post" style="display:inline;">
					         <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
					    </form>
					</td>
                </tr>
            </tbody>
        </table>
		</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
    <div class="container my-2">
		<div sec:authorize="isAuthenticated()" style="display: flex; justify-content: end;">
		    Welcome, <strong sec:authentication="principal.username">User</strong>
		</div>
        <h1 class="text-center">Admin Dashboard</h1>
        <div class="grid-container">
            <div class="card"><div class="card-content text-center"><a th:href="@{/Admin/User}" class="btn">Manage Users</a><p>View and remove user accounts.</p></div></div>
            <div class="card"><div class="card-content text-center"><a th:href="@{/Admin/Menu}" class="btn">Manage Menu</a><p>Add, edit, and delete menu items.</p></div></div>
            <div class="card"><div class="card-content text-center"><a th:href="@{/Admin/Order}" class="btn">View Orders</a><p>View all customer orders.</p></div></div>
            <div class="card"><div class="card-content text-center"><a th:href="@{/Admin/Billing}" class="btn">View Bills</a><p>View all generated bills.</p></div></div>
            <div class="card"><div class="card-content text-center"><a th:href="@{/Admin/Table}" class="btn">View Reservations</a><p>View and manage table reservations.</p></div></div>
        </div>
    </div>
</body>
</html>

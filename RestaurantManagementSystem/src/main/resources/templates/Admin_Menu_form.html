<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Menu Form</title><link rel="stylesheet" th:href="@{/css/styles.css}"></head>
<body>
  	<div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <div class="form-container">
            <h2 th:text="${menu.menuId == null} ? 'Add New Menu Item' : 'Edit Menu Item'"></h2>
            <form th:action="${menu.menuId == null} ? @{/Admin/Menu/add} : @{/Admin/Menu/update/{id}(id=${menu.menuId})}" th:object="${menu}" method="post">
                <div class="form-group"><label>Item Name</label><input type="text" th:field="*{itemName}" required/></div>
                <div class="form-group"><label>Category</label><input type="text" th:field="*{category}" required/></div>
                <div class="form-group"><label>Description</label><textarea th:field="*{description}" rows="3"></textarea></div>
                <div class="form-group"><label>Price</label><input type="number" step="0.01" th:field="*{price}" required/></div>
                <button type="submit" class="btn">Save Item</button>
            </form>
        </div>
    </div>
</body>
</html>

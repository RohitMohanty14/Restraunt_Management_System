<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <div class="form-container">
            <h2>Checkout Summary</h2>
			<div class="table-container">
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${ordersToBill}">
                        <td th:text="${order.menu.itemName}">Item Name</td>
                        <td th:text="${order.quantity}">1</td>
                        <td th:text="'₹' + ${#numbers.formatDecimal(order.menu.price * order.quantity, 1, 'COMMA', 2, 'POINT')}">Subtotal</td>
                    </tr>
                </tbody>
            </table>
			</div>
             <div style="text-align: right; font-size: 1.2rem; font-weight: bold; margin-bottom: 2rem;">
                Total: <span th:text="'₹' + ${#numbers.formatDecimal(totalAmount, 1, 'COMMA', 2, 'POINT')}"></span>
            </div>

            <hr>
            
            <form th:action="@{/User/Billing/generateForCart}" method="post">
                <div th:each="id : ${orderIds}">
                    <input type="hidden" name="orderIds" th:value="${id}" />
                </div>
                
                <div class="form-group">
                    <label for="paymentType">Choose Payment Method</label>
                    <select id="paymentType" name="paymentType" required>
                        <option value="C">Cash</option>
                        <option value="D">Card</option>
                        <option value="U">UPI</option>
                    </select>
                </div>

                <button type="submit" class="btn" style="width:100%;">Confirm and Pay</button>
            </form>
        </div>
    </div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-2" style="min-height: 50vh;">
        <h2>Your Shopping Cart</h2>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center">
			<img th:src="@{/images/Empty.png}" class="empty-img"/>
            <p>Your cart is empty.</p>
			<button onclick="window.location.href='/User/Menu/Home'" style="width: fit-content;" class="btn btn-danger">Go back to menu</button>
        </div>

        <div th:if="${not #lists.isEmpty(cartItems)}">
			<div class="table-container">
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td th:text="${item.menu.itemName}">Item Name</td>
                        <td th:text="'₹' + ${#numbers.formatDecimal(item.menu.price, 1, 'COMMA', 2, 'POINT')}">Price</td>
                        <td>
                            <form th:action="@{/User/Order/cart/update}" method="post" style="display: flex; align-items: center;">
                                <input type="hidden" name="orderId" th:value="${item.orderId}" />
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1" style="width: 60px; margin-right: 1em;"/>
                                <button type="submit" class="btn btn-secondary">Update</button>
                            </form>
                        </td>
                        <td th:text="'₹' + ${#numbers.formatDecimal(item.menu.price * item.quantity, 1, 'COMMA', 2, 'POINT')}">Subtotal</td>
                        <td>
                            <form th:action="@{/User/Order/cart/delete/{orderId}(orderId=${item.orderId})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Remove this item?')">Remove</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
            <form th:action="@{/User/Billing/checkout}" method="post" style="text-align: right; margin-top: 1rem;">
                <div th:each="item : ${cartItems}">
                    <input type="hidden" name="orderIds" th:value="${item.orderId}" />
                </div>
                
                <h3 style="margin-right: 15px;">
                    Total: <span th:text="'₹' + ${#numbers.formatDecimal(totalAmount, 1, 'COMMA', 2, 'POINT')}"></span>
                </h3>
                <button type="submit" class="btn">Proceed to Checkout</button>
            </form>
        </div>
    </div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="auth-body">  <div class="container">
        <div class="form-container">
            <h2 class="text-center">Login to <span class="logo">RESTHO</span></h2>
            <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
            <form th:action="@{/User/login}" method="post" th:object="${user}">
                <div class="form-group"><label>Email</label><input type="email" th:field="*{email}" required autofocus /></div>
                <div class="form-group"><label>Password</label><input type="password" th:field="*{password}" minlength="6" required /></div>
                <button type="submit" class="btn" style="width:100%;">Login</button>
                <p class="text-center my-2">Don't have an account? <a th:href="@{/User/register}">Register here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
